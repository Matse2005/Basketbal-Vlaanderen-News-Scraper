name: Web Scraping

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 */12 * * *'  # Runs every 12 hours
  workflow_dispatch:  # Allows manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Make sure to create requirements.txt if you have dependencies

    - name: Run the script
      run: |
        python scraper.py

    # - name: Rename and upload JSON artifact
    #   run: |
    #     mv -f news.json $GITHUB_WORKSPACE/news.json
    #     echo "File renamed and ready for upload"

    - name: Upload JSON artifact
      uses: actions/upload-artifact@v2
      with:
        name: vbl_news
        path: $GITHUB_WORKSPACE/news.json  # Upload the renamed news.json file